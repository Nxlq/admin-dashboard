<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <div class="header">
        <div class="header-row one">
          <div class="search-container">
            <label for=""><img src="images/magnify.svg" alt="" /></label>
            <input type="text" />
          </div>
          <div class="header-profile">
            <img src="images/bell-ring-outline.svg" alt="" />
            <img src="" alt="" />
          </div>
        </div>
        <div class="header-row two">
          <div class="greeting-container">
            <img src="" alt="" />
            <p>
              Hi there,<br />
              <span id="greeting-username">Chris P. Bacon</span>
            </p>
          </div>
          <div class="header-btns">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
          </div>
        </div>
      </div>
      <div class="dash-board">
        <h2>
          <img src="images/pig-variant-outline.svg" alt="" />
          Dashboard
        </h2>
        <ul class="dash-btns">
          <li>
            <img src="images/home.svg" alt="" />
            Home
          </li>
          <li>
            <img src="images/card-account-details-outline.svg" alt="" />
            Profile
          </li>
          <li>
            <img src="images/message-badge.svg" alt="" />
            Messages
          </li>
          <li>
            <img src="images/history.svg" alt="" />
            History
          </li>
          <li>
            <img src="images/note-multiple.svg" alt="" />
            Tasks
          </li>
          <li>
            <img src="images/account-group.svg" alt="" />
            Communities
          </li>
        </ul>
        <ul class="dash-btns">
          <li>
            <img src="images/cog.svg" alt="" />
            Settings
          </li>
          <li>
            <img src="images/face-agent.svg" alt="" />
            Support
          </li>
          <li>
            <img src="images/shield-check.svg" alt="" />
            Privacy
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
